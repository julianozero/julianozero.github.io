<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body onload="verifyMobile();">

    <div id="divScore">Score: <span id="score"></span></div>
    <div id="divRecord">Your record: <span id="record"></span></div>

        <img id="up" src="images/up.png" onclick="snake.moveUp();" />

        <img id="right" src="images/right.png" onclick="snake.moveRight();" />
    </div>
  </body>
